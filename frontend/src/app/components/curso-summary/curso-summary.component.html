<mat-card class="max-w-4xl mx-auto shadow-lg">
    <mat-card-content>
      <div class="overflow-x-auto">
        <table mat-table [dataSource]="data" class="min-w-full w-full">
          <!-- Coluna Matrícula -->
          <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-2">Matrícula</th>
            <td mat-cell *matCellDef="let element" class="px-4 py-2">{{ element.matricula }}</td>
          </ng-container>
  
          <!-- Coluna Curso -->
          <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-2">Curso</th>
            <td mat-cell *matCellDef="let element" class="px-4 py-2">{{ element.curso }}</td>
          </ng-container>
  
          <!-- Coluna Turma -->
          <ng-container matColumnDef="turma">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-2">Turma</th>
            <td mat-cell *matCellDef="let element" class="px-4 py-2">{{ element.turma }}</td>
          </ng-container>
  
          <!-- Coluna Ações -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-center">Ações</th>
            <td mat-cell *matCellDef="let element" class="px-4 py-2 text-center">
              <button mat-flat-button class="button-curso-summary" (click)="acessar(element.curso)">
                Acessar
              </button>
            </td>
          </ng-container>
  
          <!-- Cabeçalho da tabela -->
          <tr mat-header-row *matHeaderRowDef="['matricula', 'curso', 'turma', 'acoes']"></tr>
          <!-- Linhas de dados -->
          <tr mat-row *matRowDef="let row; columns: ['matricula', 'curso', 'turma', 'acoes'];"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
