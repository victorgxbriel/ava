<div class="flex flex-col gap-6 w-full min-h-screen p-4">
    <!-- Card de Boas-Vindas -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-full">
      <p class="text-lg font-semibold">
        Seja Bem-vindo <strong>{{aluno}}</strong>
      </p>
    </div>
  
    <!-- Card de Minhas Classes -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-full">
      <p class="text-lg font-semibold mb-4">Minhas classes</p>
      <div class="flex flex-row items-center w-full space-x-6">
        @for (classe of classes; track $index) {
            <app-classe-summary 
              [disciplina]="classe.disciplina" 
              [nota]="classe.nota" 
              [situacao]="classe.situacao" />
        }
      </div>
    </div>
    
    <!-- Card de Meus Cursos -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-full">
      <p class="text-lg font-semibold mb-4">Meus cursos</p>
      <app-curso-summary [data]="cursos" />
    </div>
  </div>
